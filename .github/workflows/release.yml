cat > .github/workflows/release.yml << 'EOF'
name: ðŸ“¦ Build & Release Electron App

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  NODE_VERSION: '18.x'

jobs:
  build-frontend:
    name: ðŸ”¨ Build Frontend (Vite + React)
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    outputs:
      dist-path: ${{ steps.build.outputs.dist-path }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Vite
        id: build
        run: |
          npm run build
          echo "::set-output name=dist-path::$(pwd)/dist"

      - name: ðŸ“¤ Upload dist as artifact
        uses: actions/upload-artifact@v3
        with:
          name: vite-dist
          path: ${{ steps.build.outputs.dist-path }}


  build-electron:
    name: âš¡ Build Electron App
    runs-on: ubuntu-latest
    needs: build-frontend
    outputs:
      electron-artifact: ${{ steps.build.outputs.app-path }}
    steps:
      - name: ðŸ“¥ Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: vite-dist
          path: ./dist

      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“° Copy frontend build to Electron assets
        run: |
          mkdir -p public
          cp -r dist/* public/

      - name: ðŸ—ï¸ Build Electron App (via electron-builder)
        id: build
        run: |
          npx electron-builder --linux --mac --win --publish never
          echo "::set-output name=app-path::$(pwd)/dist_electron/*.AppImage"

      - name: ðŸ“¤ Upload Electron App as artifact
        uses: actions/upload-artifact@v3
        with:
          name: electron-app
          path: ${{ steps.build.outputs.app-path }}


  release:
    name: ðŸš€ Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-electron
    steps:
      - name: ðŸ“¥ Checkout code (to read package.json)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ”– Get version from package.json
        id: get_version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Download Electron artifact
        uses: actions/download-artifact@v3
        with:
          name: electron-app
          path: ./release-assets

      - name: âœ¨ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¤ Upload Release Asset(s)
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-assets/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
EOF
